<!DOCTYPE html>
<html>
<head><title>Hidden Netlify Form</title></head>
<body>
  <!-- Static mirror for Netlify build bot detection -->
  <form 
    name="landing-page-lead-form" 
    netlify 
    netlify-honeypot="bot-field" 
    hidden
  >
    <input type="hidden" name="form-name" value="landing-page-lead-form" />
    
    {/* Honeypot field */}
    <p style="display: none;">
      <label>Don't fill this out if you're human: <input name="bot-field" /></label>
    </p>

    {/* Mirror all fields from the React form's formData state */}
    <input type="text" name="service" />
    <input type="text" name="fleetSize" />
    <textarea name="businessDetails"></textarea>
    <input type="email" name="email" />
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="tel" name="phone" />
    <input type="text" name="country" />
    <input type="text" name="company" />
    <input type="text" name="isGovernment" />
    <input type="text" name="marketingConsent" />
    <input type="text" name="termsConsent" />
  </form>
</body>
</html>
